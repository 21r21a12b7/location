<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currentLocation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            margin-bottom: 20px;
        }
        #findButton {
            padding: 0;
            width: 28px;
            height: 28px;
            cursor: pointer;
            background: url('currentLocation.png') no-repeat center;
            background-size: contain;
            border: none;
        }
        #coordinates {
            margin-top: 20px;
            font-size: 18px;
        }
        #map {
            height: 400px;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="findButton" title="Find My Location"></button>
        <div id="coordinates"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;
        let marker;

        document.getElementById('findButton').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError, {
                    enableHighAccuracy: true,
                    timeout: 20000,  // Increased timeout
                    maximumAge: 0
                });
            } else {
                document.getElementById('coordinates').innerHTML = "Geolocation is not supported by this browser.";
            }
        });

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            document.getElementById('coordinates').innerHTML = `[${latitude}, ${longitude}]`;

            if (!map) {
                map = L.map('map').setView([latitude, longitude], 16);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attributionControl: false
                }).addTo(map);

                marker = L.marker([latitude, longitude]).addTo(map);
            } else {
                map.setView([latitude, longitude], 16);
                marker.setLatLng([latitude, longitude]);
            }
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById('coordinates').innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById('coordinates').innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById('coordinates').innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById('coordinates').innerHTML = "An unknown error occurred.";
                    break;
            }
        }
    </script>
</body>
</html>
